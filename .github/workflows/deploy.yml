name: Deploy Infraestructura

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ANSIBLE_HOST_KEY_CHECKING: "False"
      ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3

    steps:

      # 1. Descargar el repositorio
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      # 2. Instalar Terraform
      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      # 3. Instalar y configurar Ansible
      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install boto3 botocore

      # 3.1 Instalar boto3 y botocore en el entorno pipx de Ansible
      - name: Instalar boto3 en pipx Ansible
        run: |
          /opt/pipx/venvs/ansible-core/bin/python -m pip install --upgrade boto3 botocore

      - name: Verificar que boto3 funciona en el entorno de Ansible
        run: |
          /opt/pipx/venvs/ansible-core/bin/python -c "import boto3, botocore; print('‚úÖ boto3 version:', boto3.__version__); print('‚úÖ botocore version:', botocore.__version__)"
            
      # 4. Verificar instalaci√≥n de Ansible y Python
      - name: Verificar Ansible y Python
        run: |
          ansible --version
          python3 -m pip list | grep -E "(boto3|botocore)"

      # 5. Validaci√≥n de Terraform
      - name: Validar Terraform
        working-directory: terraform
        run: |
          terraform init
          terraform validate
          terraform fmt -recursive || true

      # 6. Validaci√≥n de Ansible (con inventory est√°tico temporal)
      - name: Validar sintaxis Ansible
        working-directory: ansible
        run: |
          # Crear un inventory simple para validaci√≥n de sintaxis
          cat > inventory_temp.yml << EOF
          all:
            hosts:
              localhost:
                ansible_connection: local
          EOF
          ansible-playbook -i inventory_temp.yml site.yml --syntax-check

      # 7. Aplicar Terraform con manejo de errores
      - name: Aplicar Terraform
        working-directory: terraform
        run: |
            # Inicializar backend remoto (S3)
            terraform init -input=false

            # üîì FORZAR liberaci√≥n del lock si existe
            terraform force-unlock -force 66ef59bd-9077-1671-9e64-145c0b4153ac
            
            # Destruir recursos existentes primero
            echo "Destruyendo recursos existentes..."
            terraform destroy -auto-approve -var="public_key=${{ secrets.EC2_SSH_PUBLIC_KEY }}" || true
            
            # Peque√±a pausa para que AWS libere los recursos
            sleep 30
            
            # Aplicar nueva infraestructura
            echo "Creando nueva infraestructura..."
            terraform apply -auto-approve -var="public_key=${{ secrets.EC2_SSH_PUBLIC_KEY }}"

      # 8. Guardar la clave privada SSH
      - name: Configurar clave privada SSH
        working-directory: ansible
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > mi_clave.pem
          chmod 600 mi_clave.pem

      # 9. Ejecutar Ansible en los servidores creados
      - name: Ejecutar Ansible
        working-directory: ansible
        run: |
          # Esperar un poco para que las instancias est√©n listas
          sleep 30
          ansible-playbook -i inventory_aws_ec2.yml site.yml --private-key mi_clave.pem
        env:
          ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
